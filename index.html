<!DOCTYPE html>
<html lang="en">

<head>
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <title>Js Calendar</title>
</head>

<body>
    <!-- CREATE NEW EVENT FORM -->
    <section id="create-new-event" class="create-event hide">
        <div id="create-event-child" class="create-event__container">
            <h2>New Event</h2>
            <div class="close">
                <i class="material-icons icon-close">close</i>
                <i id="close-icon" class="material-icons icon-cancel">cancel</i>
            </div>
            <form action="/" id="event-form">
                <label for="title">Title:</label>
                <input type="text" id="title" maxlength="60">
                <br>
                <label for="initial-date">Initial Date:</label>
                <input type="datetime-local" id="inital-date">
                <br>
                <input type="checkbox" id="end-date-checkbox">
                <label for="end-date-checkbox">End Date</label>
                <br>
                <span id="end-date-option" class="hide">
                    <label for="end-date">End Date:</label>
                    <input type="datetime-local" id="end-date">
                </span>
                <br>
                <input type="checkbox" id="reminder-checkbox">
                <label for="reminder-checkbox">Remind me when this event expire</label>
                <br>
                <span id="reminder-option" class="hide">
                    <label for="alert-time-before">Time:</label>
                    <select name="" id="alert-time-before">
                        <option value=""></option>
                        <option value="5">5 minutes before</option>
                        <option value="10">10 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                    </select>
                </span>
                <br>
                <br>
                <label for="description" class="description-label">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" maxlength="500"></textarea>
                <br>
                <label for="type-event">Event Type:</label>
                <select name="Event Type" id="type-event">
                    <option value="meeting">Meeting</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <div>
                    <button id="cancel-event-btn" class="btn-form" type="reset">Cancel</button>
                    <button id="create-event-btn" class="btn-form" type="submit" disabled>Create</button>
                </div>
            </form>
            </divnid>
    </section>
    <!-- HEADER -->
    <header>
        <h1 id="headerTitle">JS Calendar</h1>
        <i id="add-event" class="material-icons">add_circle</i>
    </header>
    <!-- CALENDAR -->
    <main>
        <div class="calendar">
            <div class="calendar__title">
                <span id="arrow-left" class="material-icons">arrow_back_ios</span>
                <h3><span id="calendar__title__month"></span> <span id="calendar__title__year"></span></h3>
                <span id="arrow-right" class="material-icons">arrow_forward_ios</span>
            </div>
            <div class="calendar__body">
                <div class="calendar__container">
                    <div id="calendar__days__week">
                        <div class="calendar__days__week">Sunday</div>
                        <div class="calendar__days__week">Monday</div>
                        <div class="calendar__days__week">Tuesday</div>
                        <div class="calendar__days__week">Wednesday</div>
                        <div class="calendar__days__week">Thursday</div>
                        <div class="calendar__days__week">Friday</div>
                        <div class="calendar__days__week">Saturday</div>
                    </div>
                    <div id="event-card" class="event__card hide">
                        <div class="event__card__close">
                            <i class="material-icons event__icon-close">close</i>
                            <i id="close-event-icon" class="material-icons event__icon-cancel">cancel</i>
                        </div>
                        <div id="event-details" class="event__card__body"></div>
                        <div class="event__card__footer">
                            <i id="delete-event-btn" class="material-icons event__card__btn-delete">delete_forever</i>
                        </div>
                    </div>
                    <div id="calendar__days__number"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/real-date.js" type="text/javascript"></script>
    <script src="assets/js/render-events.js" type="text/javascript"></script>
    <script src="assets/js/change-date.js" type="text/javascript"></script>
    <script src="assets/js/event-form.js" type="text/javascript"></script>
    <script src="assets/js/event-card.js"></script>
    <script src="assets/js/remainder.js"></script>
</body>

</html>
