<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <title>Js Calendar</title>
</head>
<body>
    <header>
        <h1 id="headerTitle">JS Calendar</h1>
        <i id="add-event" class="material-icons">add_circle</i>
    </header>
    <section id="create-new-event" class="create-event hide">
        <div class="create-event__container">
            <h2>New Event</h2>
            <i id="close-icon" class="material-icons icon-close">close</i>
            <form action="">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <br>
                <label for="initial-date">Initial Date:</label>
                <input type="date" id="inital-date">
                <br>
                <input type="checkbox" id="end-date">
                <label for="end-date">End Date</label>
                <br>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <br>
                <input type="checkbox" id="reminder">
                <label for="reminder">Remind me when this event expire</label>
                <br>
                <label for="alert-time-before">Time:</label>
                <select name="" id="alert-time-before">
                    <option value="5">5 minutes before</option>
                    <option value="10">10 minutes before</option>
                    <option value="15">15 minutes before</option>
                    <option value="30">30 minutes before</option>
                    <option value="60">1 hour before</option>
                </select>
                <br>
                <label for="description" class="description-label">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <br>
                <label for="type-event">Event Type:</label>
                <select name="Event Type" id="type-event">
                    <option value="meeting">Meeting</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                </select>
                <br>
                <div>
                    <button id="cancel-event-btn" class="btn-form">Cancel</button>
                    <button id="create-event-btn" class="btn-form">Create</button>
                </div>
            </form>
        </div>
    </section>
    <main>
        <div class="calendar">
            <div class="calendar__title">
                <h3>Noviembre 2020</h3>
            </div>
            <div class="calendar__body">
                <div class="calendar__container">
                    <div id="calendar__days__week">
                        <div class="calendar__days__week">Sunday</div>
                        <div class="calendar__days__week">Monday</div>
                        <div class="calendar__days__week">Tuesday</div>
                        <div class="calendar__days__week">Wednesday</div>
                        <div class="calendar__days__week">Thursday</div>
                        <div class="calendar__days__week">Friday</div>
                        <div class="calendar__days__week">Saturday</div>
                    </div>
                    <div id="calendar__days__number">
                        <div class="calendar__days__number">1</div>
                        <div class="calendar__days__number">2</div>
                        <div class="calendar__days__number">3</div>
                        <div class="calendar__days__number">4</div>
                        <div class="calendar__days__number">5</div>
                        <div class="calendar__days__number">6</div>
                        <div class="calendar__days__number">7</div>
                        <div class="calendar__days__number">8</div>
                        <div class="calendar__days__number">9</div>
                        <div class="calendar__days__number">10</div>
                        <div class="calendar__days__number">11</div>
                        <div class="calendar__days__number">12</div>
                        <div class="calendar__days__number">13</div>
                        <div class="calendar__days__number">14</div>
                        <div class="calendar__days__number">15</div>
                        <div class="calendar__days__number">16</div>
                        <div class="calendar__days__number">17</div>
                        <div class="calendar__days__number">18</div>
                        <div class="calendar__days__number">19</div>
                        <div class="calendar__days__number">20</div>
                        <div class="calendar__days__number">21</div>
                        <div class="calendar__days__number">22</div>
                        <div class="calendar__days__number">23</div>
                        <div class="calendar__days__number">24</div>
                        <div class="calendar__days__number">25</div>
                        <div class="calendar__days__number">26</div>
                        <div class="calendar__days__number">27</div>
                        <div class="calendar__days__number">28</div>
                        <div class="calendar__days__number">29</div>
                        <div class="calendar__days__number">30</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/main.js"></script>
</body>
</html>
